@if (pokedex(); as pokedex) {
<div>
  <h1>List of Pok√©mon</h1>
  <ul>
    @for (pokemon of pokedex.pokemon_entries; track pokemon.entry_number) {
    <li>
      <a [routerLink]="['/pokemon', pokemon.entry_number]"
        >{{
          (pokemon.entry_number | number : "3.0") +
            ": " +
            pokemon.pokemon_species.name
        }}
      </a>
    </li>
    }
  </ul>
</div>
}
